<!DOCTYPE html>
<html>
  <head>

	<div class="icon">
	  <img src="./img/components/paragraph.png" />
	</div>
	<div class="label">
	  Paragraph
	</div>
	<div class="righty">
	  <div class="icon">
	    <img src="./img/properties.png" />
	  </div>
	  <div class="icon">
	    &#9650;
	  </div>
	  <div class="icon">
	    &#9660;
	  </div>
	</div>
      </div>
    </div>
    <div class="property-editor">
      <div class="header">Paragraph Properties</div>
      <div class="section-list">
	<div class="section">
	  <div class="header">Content</div>
	  <textarea class="content"></textarea>
	</div>
	<div class="section">
	  <div class="header">Actions</div>
	</div>
      </div>
    </div>
